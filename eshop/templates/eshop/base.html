<!DOCTYPE html>
<html>
<head>
    <title>
      {%block title%}
      {%endblock%}
    </title>
    {%load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'eshop/css/bootstrap.min.css' %}"/>
    
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">TUTORIAL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{%url 'eshop:index'%}">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                profile
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{%url 'eshop:profile'%}">my profile</a>
                <a class="dropdown-item" href="{%url 'eshop:edit_profile'%}">update profile</a>
                <a class="dropdown-item" href="{%url 'eshop:change_password'%}">change password</a>
                
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{%url 'eshop:logout'%}">logout</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            </ul>
          <ul class=" my-2 my-lg-0">
              <li class="nav-item">{{user.username}}</li>
          </ul>
          
        </div>
      </nav>
      {% block body %}
      {% endblock %}
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="{% static 'eshop/js/bootstrap.min.js' %}"/></script>
</body>

</html>
